<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game container">
      <img
        class="header level-1"
        src="./assets/toy-story-header/LEVEL-1.png"
        alt="LEVEL 1"
      />
      <div class="white-box">
        <div class="info">
          <h1 class="turns luckiest-guy-regular">Turns: 0</h1>
          <h1 class="timer luckiest-guy-regular">Timer: 60 s</h1>
        </div>
        <div class="game-3x3"></div>
      </div>
    </div>
    <div class="you-win container">
      <img
        class="header you-win-header"
        src="./assets/toy-story-header/YOU-WIN.png"
        alt="YOU WIN"
      />
      <div class="white-box white-box-you-win">
        <div class="finished-image-container"></div>
      </div>
    </div>
    <div class="game-over-screen container">
      <img
        class="header game-over-header"
        src="./assets/toy-story-header/GAME-OVER.png"
        alt="GAME OVER"
      />
      <div class="white-box game-over">
        <h1>YOU DID NOT FIX THE PUZZLE</h1>
        <button class="luckiest-guy-regular main-menu blue" type="button">
          &lt;&lt;&lt; MAIN MENU
        </button>
        <button class="luckiest-guy-regular try-again blue" type="button">
          TRY AGAIN >>>
        </button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
