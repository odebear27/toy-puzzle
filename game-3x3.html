<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="level-1"
        src="./assets/toy-story-header/LEVEL-1.png"
        alt="LEVEL 1"
      />
      <div class="white-box">
        <div class="info">
          <h1 class="turns luckiest-guy-regular">Turns: 0</h1>
          <h1 class="timer luckiest-guy-regular">Timer: 60 s</h1>
        </div>
        <div class="game-3x3"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
