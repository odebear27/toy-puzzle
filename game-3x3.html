<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game container">
      <img
        class="header level-1"
        src="./assets/toy-story-header/LEVEL-1.png"
        alt="LEVEL 1"
      />
      <div class="white-box">
        <div class="info">
          <h1 class="turns luckiest-guy-regular">Turns: 0</h1>
          <h1 class="timer luckiest-guy-regular">Timer: 60 s</h1>
        </div>
        <div class="game-3x3"></div>
      </div>
    </div>
    <div class="you-win container">
      <img
        class="header you-win-header"
        src="./assets/toy-story-header/YOU-WIN.png"
        alt="YOU WIN"
      />
      <div class="white-box">
        <div class="info"></div>
        <!-- <a href="index.html">
          <button class="luckiest-guy-regular" id="main-menu" type="button">
            &lt;&lt;&lt; MAIN MENU
          </button>
        </a> -->
        <div class="finished-image-container"></div>
        <button class="luckiest-guy-regular next-level" type="button">
          NEXT LEVEL >>>
        </button>
      </div>
    </div>
    <div class="game-over container">
      <h1>game over</h1>
    </div>
    <script src="game.js"></script>
  </body>
</html>
